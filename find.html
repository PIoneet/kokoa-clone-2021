 <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>

        <div class="status-bar__column">

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>

            </div>
        </div>

                        <span>I</span>

                </div>

                    <img src="file:///C:/Users/family/Pictures/1b4b1f0e1fd13a937ce62bfa504569d6.jpg"/>
                    <span class="open-image__absolute"><i class="fas fa-heart"></i>326</span>
    
                </div>
            </div>

                <div class="open-post">
                    <h5 class="open-post__title">#tobacco</h5>

                </div>
                <div class="open-image">
                    <img src="file:///C:/Users/family/Pictures/531ccd27a59760b0b64646a155ed81ce.jpg"/>
                    <span class="open-image__absolute"><i class="fas fa-heart"></i>620</span>
    
                </div>
            </div>
        </div>
