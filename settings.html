<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style2.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings and More!!</title>
</head>
 <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi" style="user-select: auto;"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-chess-knight"></i>
        </div>
    </div>
    <main class="chats-screen">
        <header class="header-settings">
            <div class="header-settings__1"><a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a></div>
            <div class="header-settings__2"><span>Settings</span></div>
            <div class="header-settings__3"><i class="fas fa-search fa-lg fa-search-find"></i></div>
            <!-- 가끔 오류 생길때 div 안에 넣어서 해주면 해결됨 -->
            <!-- 링크가 인라인이라 높이랑 너비가 없으니까 생긴 오류인듯 -->
        </header>
    </main>

    <main class="chats-screen">
        <ul class="settings-list">
            <li class="settings-list__first">
                <div class="settings-list__columns">
                    <i class="fas fa-phone-square-alt fa-lg"></i>
                    <span>Notices</span>
                </div>
                <div class="settings-list__columns">
                    <i class="fas fa-flask fa-lg"></i>
                    <span>KaKao Lab</span>
                </div>
                <div class="settings-list__columns settings-list__columns-specific">
                    <div class="settings-list__specific">
                        <i class="fas fa-info-circle fa-lg"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings-list__specific">
                        <span class="settings-list__specific-opacity">Latest Version</span>
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <main class="chats-screen">
        <ul class="settings-row">
            <li class="settings-row__first">
                <div class="settings-row__columns">
                    <i class="fas fa-candy-cane fa-lg"></i>
                    <span>Christmas</span>
                </div>
                <div class="settings-row__columns">
                    <i class="fas fa-book-dead fa-lg"></i>
                    <span>Death</span>
                </div>
                <div class="settings-row__columns">
                    <i class="fas fa-school fa-lg"></i>
                    <span>School</span>
                    <i class="fas fa-pizza-slice fa-sm"></i>
                </div>
                <div class="settings-row__columns settings-row__columns-specific">
                    <div class="settings-row__specific">
                        <i class="fas fa-landmark"></i>
                        <span>Landmark</span>
                        <i class="fas fa-pizza-slice fa-sm"></i>
                    </div>
                    <div class="settings-row__specific">
                        <span class="settings-row__specific-opacity">Default Theme</span>
                    </div>
                </div>
            </li>
        </ul>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__page">
                <a class="nav__link nav__modifier" href="friends.html"><i class="fas fa-user-secret fa-2x"></i></a>
            </1i>
            <li class="nav__page">
                <a class="nav__link" href="chats.html">
                <span class="nav__notification">1</span>
                <i class="far fa-comments fa-2x"></i>
                </a>
            </1i>
            <li class="nav__page"><a class="nav__link" href="find.html"><i class="fas fa-search-dollar fa-2x"></i></a></1i>
            <li class="nav__page">
                <a class="nav__link" href="more.html">
                    <span class="nav__circle"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </1i>
        </ul>
    </nav>
    
  



   
    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous">
    </script>
  
    
    
</body>
</html>
