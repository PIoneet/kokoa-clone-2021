<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-kakao-talk</title>
</head>
 <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi" style="user-select: auto;"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-chess-knight"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-guitar fa-lg"></i></span>
            <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
        </div>
    </header>
    
    <a id="friends-display-link"><i class="fas fa-info-circle"></i> Friend's Names Display <i class="fas fa-chevron-right fa-sm"></i></a>
    <!--screen 03에서 왼쪽에는 사진과 text가 있고 오른쪽에 숫자가 있다. 이를 표현하기 위해선 두개의 상자로 표현하는 것이 좋다. 한쪽 상자에는 이미지와 텍스트를 놓고 다른 쪽에 나머지를 넣는다-->
    <main class="chats-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar-xl" src="https://i.pinimg.com/564x/3f/d3/8e/3fd38e9a9f497c73b209afd7820fb472.jpg"/>
                <!--이미지에 있는 두개의 클래스는 각각 하나이다 저런걸 변형이라고 한다.-->
                <div class="user-component__text">
                    <h4 class="user-component__title">PIoneet</h4><!--div는 단순히 박스이기 때문에 div 안에서도 class만들어준다-->
                    <h5 class="user-component__subtitle">Please check my Kakao account Info</h5>
                </div>
            </div>

        </div>
        <div class="friends-screen__channel">
            <header class="friends-screen__channel-header">Channel <i class="fas fa-chevron-up fa-sm"></i></header>
        </div>
            <div class="user-component__column">
                <div class="user-component__side">
                    <img class="user-component__avatar user-component__avatar-sm" src="https://i.pinimg.com/564x/fe/5f/66/fe5f66c19a9f4748c32f859f7307d10b.jpg"/>
                    <div class="user-component__text">
                    <h4 class="user-component__title">Sophia</h4><!--div는 단순히 박스이기 때문에 div 안에서도 class만들어준다-->
                    </div>
                </div>
                <div class="user-component__2">
                    <span>2</span> <i class="fas fa-chevron-right fa-sm"></i> 
                </div>
            </div>
            <div class="user-component__column gg">
                <div class="user-component__side">
                    <img class="user-component__avatar user-component__avatar-sm" src="https://i.pinimg.com/736x/11/bc/ca/11bcca0b500d41c5efb52067367c8689.jpg"/>
                    <div class="user-component__text">
                    <h4 class="user-component__title">Harry</h4><!--div는 단순히 박스이기 때문에 div 안에서도 class만들어준다-->
                    </div>
                    
                </div>
                <div class="user-component__2">
                    <span>3</span> <i class="fas fa-chevron-right fa-sm"></i> 
                </div>
            </div>
    </main>

    
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__page"><a class="nav__link nav__modifier" href="friends.html"><i class="fas fa-user-astronaut fa-2x"></i></a></1i>
            <li class="nav__page">
                <a class="nav__link" href="chats.html">
                <span class="nav__notification">1</span>
                <i class="far fa-comments fa-2x"></i>
                </a>
            </1i>
            <li class="nav__page"><a class="nav__link" href="find.html"><i class="fas fa-search-plus fa-2x"></i></a></1i>
            <li class="nav__page">
                <a class="nav__link" href="more.html">
                    <span class="nav__circle"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </1i>
        </ul>
    </nav>

    <div class="comment-animation">
        <i class="fas fa-comment"></i>
    </div>
    
  



   
    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous">
    </script>
  
    
    
</body>
</html>
